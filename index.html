<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Six Clown // OSINT CORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="noise"></div>
<div class="grid"></div>

<div class="app">

  <header>
    <div class="logo">
      <span class="tag">[SC]</span>
      <h1>SIX CLOWN OSINT</h1>
    </div>
    <div class="sys">
      <span class="dot"></span> CORE ONLINE
    </div>
  </header>

  <section class="panel">
    <label>TARGET NUMBER</label>
    <div class="input-group">
      <span class="prompt">></span>
      <input id="numero" placeholder="+346XXXXXXXX">
      <button onclick="scan()">EXEC</button>
    </div>
  </section>

  <section class="terminal">
    <pre id="terminal">[+] Initializing OSINT Core...
[+] Waiting for target input...</pre>
  </section>

  <section class="actions">
    <button onclick="exportarTXT()">EXPORT TXT</button>
    <button onclick="exportarJSON()">EXPORT JSON</button>
  </section>

  <footer>
    <span>Six Clown Team</span>
    <span>OSINT / SIGINT / NETWORK ANALYSIS</span>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
