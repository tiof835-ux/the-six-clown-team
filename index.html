<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Six Clown OSINT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header>
    <h1>Six Clown OSINT</h1>
    <span class="status">SYSTEM ONLINE</span>
  </header>

  <section class="panel">
    <label>Número de teléfono</label>
    <div class="input-group">
      <input id="numero" placeholder="+34600000000">
      <button onclick="iniciarEscaneo(numero.value)">
        SCAN
      </button>
    </div>
  </section>

  <section class="terminal-container">
    <pre id="terminal"></pre>
  </section>

  <section class="actions">
    <button onclick="exportarTXT()">Export TXT</button>
    <button onclick="exportarJSON()">Export JSON</button>
  </section>

  <footer>
    <span>Six Clown Team</span>
    <span>OSINT • NETWORK • ANALYSIS</span>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
