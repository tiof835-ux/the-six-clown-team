<style>

:root {

* {

}

body {

  color: var(--green);

}

header {

header h1 {

  text-shadow: 0 0 25px var(--green);
}

header span {
  display: block;

}

.container {

.panel {

}

input::placeholder {
  color: #4cffb3;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 16px;
  background: var(--green);
  color: black;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.2);
}

.terminal {
  margin-top: 25px;
  padding: 20px;
  background: #000;
  border-radius: 10px;
  border: 1px solid var(--border);
  display: none;

}

.line {

}

.warning {

  color: #ffaa00;

footer {

</style>
</head>
